<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>registration</title>
</head>

<body  class="bg-success p-2 text-dark bg-opacity-100">

  <div class="container">
    <div class="row">
        <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-header">
            <h4 style="text-align: center;">Registration</h4>
          </div>
          <div class="card-body">
            
            <div class="row">
              <div class="col-md-4 p-2">
                Name
              </div>
              <div class="col-md-8 p-2">
                <input type="text" class="form-control" placeholder="Name">
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-4 p-2">
                Username
              </div>
              <div class="col-md-8 p-2">
                <input type="email" class="form-control" placeholder="username@gmail.com">
              </div>
            </div>
            
            <div class="row">
                <div class="col-md-4 p-2">
                  Password
                </div>
                <div class="col-md-8 p-2">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 p-2">
                  Re-Password
                </div>
                <div class="col-md-8 p-2">
                  <input type="password" class="form-control" placeholder="Re-Password">
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 p-2">
                  Age
                </div>
                <div class="col-md-8 p-2">
                  <input type="text" class="form-control" placeholder="Age">
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 p-2">
                  Birth Date
                </div>
                <div class="col-md-8 p-2">
                  <input type="date" class="form-control" placeholder="DOB">
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 p-2">
                  Country
                </div>
                <div class="col-md-8 p-2">
                  <input type="text" class="form-control" placeholder="Country">
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 p-2">
                  State
                </div>
                <div class="col-md-8 p-2">
                  <input type="text" class="form-control" placeholder="State">
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 p-2">
                  City
                </div>
                <div class="col-md-8 p-2">
                  <input type="text" class="form-control" placeholder="City">
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 p-2">
                  Profile 
                </div>
                <div class="col-md-8 p-2">
                  <input type="file" class="form-control" placeholder="">
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 p-2">
                  Note
                </div>
                <div class="col-md-8 p-2">
                  <textarea class="form-control" placeholder="Note"></textarea>
                </div>
              </div>



            <div class="row">
                <div class="col p-2">
                    <button type="button" class="btn btn-outline-danger">Register</button>
                </div>
            </div>
            <div class="row">
              <div class="col p-2">
                <p>Have an Account? <a href="login.html">Login</a></p>
              </div>
          </div>
          </div>
          <!-- </div> -->
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
